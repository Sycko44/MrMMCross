<!DOCTYPE html>
<html>
<head>
  <title>My Project Web Page</title>
  <style>
    #chat-container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
      color: blue;
    }
    .bot-message {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project</h1>

  <h2>Simple Chatbot</h2>
  <div id='chat-container'>
    <!-- Chat messages will appear here -->
  </div>
  <input type='text' id='user-input' placeholder='Type your message...'>
  <button id='send-button'>Send</button>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // ** IMPORTANT: Replace with your actual ngrok public URL obtained in the previous step **
    const flaskEndpoint = 'YOUR_NGROK_PUBLIC_URL/chatbot';

    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = `${sender}: ${message}`;
      messageElement.classList.add(sender === 'User' ? 'user-message' : 'bot-message');
      chatContainer.appendChild(messageElement);
      // Scroll to the bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage === '') return;

      appendMessage('User', userMessage);
      userInput.value = ''; // Clear input field

      try {
        const response = await fetch(flaskEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: userMessage })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        // Display the response from the Flask server (which will eventually come from the AI model)
        appendMessage('Bot', data.response);

      } catch (error) {
        console.error('Error sending message:', error);
        appendMessage('Bot', 'Sorry, I could not get a response from the server.');
      }
    }

    // Send message on button click
    sendButton.addEventListener('click', sendMessage);

    // Send message on pressing Enter key in the input field
    userInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
