<!DOCTYPE html>
<html>
<head>
  <title>My Project Web Page</title>
  <style>
    #chat-container {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      height: 200px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    .user-message {
      text-align: right;
      color: blue;
    }
    .bot-message {
      text-align: left;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Project</h1>

  <h2>Simple Chatbot</h2>
  <div id='chat-container'>
    <!-- Chat messages will appear here -->
  </div>
  <input type='text' id='user-input' placeholder='Type your message...'>
  <button id='send-button'>Send</button>

  <script>
    // Your JavaScript chatbot logic will go here
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(sender, message) {
      const messageElement = document.createElement('p');
      messageElement.textContent = `${sender}: ${message}`;
      messageElement.classList.add(sender === 'User' ? 'user-message' : 'bot-message');
      chatContainer.appendChild(messageElement);
      // Scroll to the bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function getBotResponse(userMessage) {
      userMessage = userMessage.toLowerCase();
      if (userMessage.includes('hello') || userMessage.includes('hi')) {
        return 'Hello! How can I help you today?';
      } else if (userMessage.includes('how are you')) {
        return 'I am a bot, I do not have feelings.';
      } else if (userMessage.includes('bye') || userMessage.includes('goodbye')) {
        return 'Goodbye! Have a great day!';
      } else {
        return 'I am sorry, I do not understand that.';
      }
    }

    function sendMessage() {
      const userMessage = userInput.value.trim();
      if (userMessage === '') return;

      appendMessage('User', userMessage);
      userInput.value = ''; // Clear input field

      // Get bot response after a short delay to simulate thinking
      setTimeout(() => {
        const botResponse = getBotResponse(userMessage);
        appendMessage('Bot', botResponse);
      }, 500);
    }

    // Send message on button click
    sendButton.addEventListener('click', sendMessage);

    // Send message on pressing Enter key in the input field
    userInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
